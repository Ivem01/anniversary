<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Notes ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Our Love Notes üíå</h1>
        <p>You make every day special, my love. Thank you for being my everything. ‚ù§Ô∏è</p>
        <p>Every moment with you feels like magic ‚ú®</p>
        <p>I can‚Äôt wait to spend forever with you ü•∞</p>

        <h3>Write a note back to me ‚ù§Ô∏è:</h3>
        <textarea id="herNote" rows="5" cols="30" placeholder="Type your sweet message here..."></textarea>
        <br>
        <button onclick="saveNote()">Send</button>
        <p id="response" style="margin-top: 10px; color: green;"></p>

        <button id="downloadBtn" style="display:none;" onclick="downloadNote()">Download Your Note ‚ù§Ô∏è</button>
        <br><br>
        <a href="index.html" class="btn">Back to Home</a>
        <div class="heart"></div>
    </div>

    <script>
        let savedNote = "";

        function saveNote() {
            const note = document.getElementById("herNote").value.trim();
            if(note !== "") {
                savedNote = note;
                alert("Your note: \n\n" + savedNote); // üíå Pop-up to show her note
                document.getElementById("response").innerText = "Your note was sent! ‚ù§Ô∏è";
                document.getElementById("herNote").value = "";
                document.getElementById("downloadBtn").style.display = "inline-block"; // Show download button
            } else {
                document.getElementById("response").innerText = "Please write something first ü•∫";
            }
        }

        function downloadNote() {
            const blob = new Blob([savedNote], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "Her_Love_Note.txt";
            link.click();
        }
    </script>
</body>
</html>
